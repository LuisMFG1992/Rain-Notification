<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4f34b679e2.js" crossorigin="anonymous"></script>
    <title>Rain Notifications</title>
</head>
<body>
    
    <div class="container-fluid containerX d-flex align-items-center">

        <div class="container">
            <div class="row pb-5">
                <header class="text-center">
                    <h1 class=" pb-4 fontSize">Weather App</h1>
                    <p class="d-block h6">Please write the name of the city you are search for:</p>
                    <input type="text" name="searchBar" id="searchBar" class="p-1 rounded-pill border-0">
                    <button type="submit" id="searchButton" class="btn btn-primary rounded-pill p-1">Search</button>
                </header>
            </div>

            <div class="row d-flex justify-content-evenly">       

                <div class="card text-dark">
                    <div class="card-img-overlay sunny d-flex flex-column justify-content-end text-white">
                        <h5 class="card-title">Monday</h5>
                        <p class="card-text">Sunny</p>
                        <p class="card-text h7">Last updated 3 mins ago</p>
                    </div>
                </div>
    
                <div class="card text-dark">
                    <div class="card-img-overlay rain d-flex flex-column justify-content-end text-white">
                        <h5 class="card-title">Tuesday</h5>
                        <p class="card-text">Rainy</p>
                        <p class="card-text h7">Last updated 3 mins ago</p>
                    </div>
                </div>
    
                <div class="card text-dark">
                    <div class="card-img-overlay cloudy d-flex flex-column justify-content-end text-white">
                        <h5 class="card-title">Wednesday</h5>
                        <p class="card-text">Cloudy</p>
                        <p class="card-text h7">Last updated 3 mins ago</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
