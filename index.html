<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Rain Notifications</title>
</head>
<body>
    
    <div class="container-fluid">
        <div class="containerX d-flex justify-content-evenly align-items-center">
            
            <div class="card text-dark">
                <div class="card-img-overlay sunny d-flex flex-column justify-content-end text-white">
                    <h5 class="card-title">Monday</h5>
                    <p class="card-text">This</p>
                    <p class="card-text">Last updated 3 mins ago</p>
                </div>
            </div>

            <div class="card text-dark">
                <div class="card-img-overlay rain d-flex flex-column justify-content-end text-white">
                    <h5 class="card-title">Tuesday</h5>
                    <p class="card-text">This</p>
                    <p class="card-text">Last updated 3 mins ago</p>
                </div>
            </div>

            <div class="card text-dark">
                <div class="card-img-overlay cloudy d-flex flex-column justify-content-end text-white">
                    <h5 class="card-title">Wednesday</h5>
                    <p class="card-text">This</p>
                    <p class="card-text">Last updated 3 mins ago</p>
                </div>
            </div>
            
            <div class="card text-dark">
                <div class="card-img-overlay sunny d-flex flex-column justify-content-end text-white">
                    <h5 class="card-title">Thursday</h5>
                    <p class="card-text">This</p>
                    <p class="card-text">Last updated 3 mins ago</p>
                </div>
            </div>
            
            <div class="card text-dark">
                <div class="card-img-overlay rain d-flex flex-column justify-content-end text-white">
                    <h5 class="card-title">Friday</h5>
                    <p class="card-text">This</p>
                    <p class="card-text">Last updated 3 mins ago</p>
                </div>
            </div>

            <div class="card text-dark">
                <div class="card-img-overlay sunny d-flex flex-column justify-content-end text-white">
                    <h5 class="card-title">Saturday</h5>
                    <p class="card-text">This</p>
                    <p class="card-text">Last updated 3 mins ago</p>
                </div>
            </div>

            <div class="card text-dark">
                <div class="card-img-overlay cloudy d-flex flex-column justify-content-end text-white">
                    <h5 class="card-title">Sunday</h5>
                    <p class="card-text">This</p>
                    <p class="card-text">Last updated 3 mins ago</p>
                </div>
            </div>

            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
