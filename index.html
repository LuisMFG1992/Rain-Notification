<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Rain Notifications</title>
</head>
<body>
    
    <div class="container-fluid containerX d-flex align-items-center bg-img">

        <div class="container">
            <div class="row pb-5">
                <header class="text-center">
                    <h1 class=" pb-4 fontSize fontWeight">Weather App</h1>
                    <p class="d-block h6 pb-3 fontWeight">Please write the name of the city or country you are searching for:</p>
                    <input type="text" name="searchBar" id="searchBar" class="p-1 rounded-pill border-3 border-danger" placeholder="City / Country">
                    <button type="submit" id="searchButton" class="btn btn-danger rounded-pill p-1">Search</button>
                </header>
            </div>

            <div class="row d-flex justify-content-evenly">       
                <div class="card text-dark bg-darkred text-white">
                    <div class="card-img-overlay d-flex flex-column justify-content-end">
                        <h5 class="card-title h2" id="cityName">Buenos Aires</h5>
                        <h5 class="card-title h2" id="cityTemp">20Â°C</h5>
                        <h5 class="card-text" id="description">Sunny</h5>
                        <h6 class="card-text h7" id="date">Last updated 3 mins ago</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
